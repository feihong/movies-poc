{% extends "base.html" %}

{% block content %}
<h1>Cache</h1>

<p>Showing {{ items|count }} cache items</p>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>#</th>
      <th>Key</th>
      <th>Created</th>
      <th>Expires</th>
    </tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>
        <a href="{{servlet-context}}/cache/{{ item.id }}">{{ item.key }}</a>
      </td>
      <td>
        {{ item.created_at|date:shortDateTime }}
      </td>
      <td>
        {{ item.expires_at|date:shortDateTime }}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
